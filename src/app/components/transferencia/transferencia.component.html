<div class=" row container-form-transferencia">
  <div class=" col-1 col-md-1 col-sm-1"></div>
  <div class="col-10 col-md-10 col-sm-10">
    <form action="">
      <div class="row">
        <div class=" col-12 col-md-12 col-sm-12 d-flex justify-content-center mt-5 mb-5">
          <h3 class="transferencia">TRANSFERÊNCIAS</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-6 col-sm-6 mb-5">
          <button class="cadastrados">Cadastrados</button>
        </div>
        <div class="col-6 col-md-6 col-sm-6">
          <button class="outras-contas">Outras contas</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12 mb-4">
          <input class='instituição' type="text" placeholder="instituição">
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-6 col-sm-6">
          <input class='agencia' type="text" placeholder="agência">
        </div>
        <div class="col-6 col-md-6 col-sm-6">
          <input class='conta' type="text" placeholder="Conta - digito">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12 d-flex mr-5 mt-4 mb-5">
          <p class="salvar-contato">Salvar contato <input type="checkbox" name="salvar-contato"></p>

        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12 mb-5 d-flex justify-content-center">
          <button class="button-continuar-transferencia">Continuar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-1 col-md-1 col-sm-1"></div>
</div>
